<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row gx-lg-5">
      <div class="col-12 mt-5 text-xl-center">
        <h1>Technical Challenge</h1>
      </div>
      <div class="col-lg-4 col-xl-6">
        <form>
          <h2 class="mt-5 mb-4">Filter</h2>
          <div class="form-group">
            <label for="country" class="col-form-label">Country</label>
            <select id="country" class="form-select" aria-label="Country filter" onchange="applyFilters()">
              <option value="">All</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="industry" class="col-form-label">Industry</label>
            <select id="industry" class="form-select" aria-label="Industry filter" onchange="applyFilters()">
              <option value="">All</option>
            </select>
          </div>
          <h2 class="mt-5 mb-3">Sort</h2>
          <fieldset class="form-group">
            <legend class="col-form-label">By</legend>
            <div class="btn-group" role="group" aria-label="Sort by">
              <input type="radio" class="btn-check" id="btn-sort-name" name="sort" value="name" onchange="applyFilters()" checked>
              <label class="btn btn-outline-primary" for="btn-sort-name">Name</label>
              <input type="radio" class="btn-check" id="btn-sort-employees" name="sort" value="employees" onchange="applyFilters()">
              <label class="btn btn-outline-primary" for="btn-sort-employees">No. Employees</label>
            </div>
          </fieldset>
          <fieldset class="form-group mt-3">
            <legend class="col-form-label">Order</legend>
            <div class="btn-group" role="group" aria-label="Order">
              <input type="radio" class="btn-check" id="btn-sort-asc" name="order" value="asc" onchange="applyFilters()" checked>
              <label class="btn btn-outline-primary" for="btn-sort-asc">Ascending</label>
              <input type="radio" class="btn-check" id="btn-sort-desc" name="order" value="desc" onchange="applyFilters()">
              <label class="btn btn-outline-primary" for="btn-sort-desc">Descending</label>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-lg-8 col-xl-6">
        <h2 class="mt-5 mb-4">Results</h2>
        <div id="loading" aria-live="polite">Loading...</div>
        <ul class="mb-5 list-unstyled" id="results"></ul>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
